<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags in html</title>
</head>

<body>

    <!-- we have different tags in html -->

    <!-- 1. paragraph tags -->
    <p>this is paragraph</p>

    <!-- 2. heading tags -->
    <h1>this is h1 tag</h1>
    <h2>this is h2 tag</h2>
    <h3>this is h3 tag</h3>
    <h4>this is h4 tag</h4>
    <h5>this is h5 tag</h5>
    <h6>this is h6 tag</h6>

    <!-- 3. anchor tag : used to add exiting link -->
    <a href="http://www.google.com">google</a><br>

    <!-- 4. image tag:  -->
    <img src="" alt="" srcset="">

    <!-- 5. bold, italic and underline tag -->

    <b>this tag is bold </b> <br>
    <i>this is italic</i> <br>
    <u>this tag is underline </u> <br>

    <!-- big and small tags -->
    <b>this tag is big</b><br>
    <small>this is small tag</small><br>
    <p></p>
</body>

</html>
