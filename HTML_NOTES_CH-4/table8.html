<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table8</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid white;
            text-align: left;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            home
            about
            contact
        </nav>
    </header>
    <main>
        <section>
            <div>
                <table style="width: 50%; color: red;">
                    <tr>
                        <th>Name</th>
                        <td>Aman</td>
                    </tr>
                    <tr>
                        <th rowspan="2">phone number</th>
                        <td>123456789</td>
                    </tr>
                    <tr>
                        <td>234567891</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <footer>this is footer</footer>

</body>

</html>
