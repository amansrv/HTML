<!-- List are something which group same type of stuff. -->

<!-- 1. ordered list: after apply give number to objects.
    2. unordered list: after applu give bullet points to object. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <header>
        <nav>
            Home
            About
            Contact
        </nav>
    </header>


    <main>

        <section>
            <div>
                <h1>My hotel menu List</h1>
            </div>
            <div>
                <ol>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Suggestion</li>
                </ol>
            </div>
            <div>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Suggestion</li>
                </ul>
            </div>
        </section>



        <!-- <dl></dl>  this is description tag
             <dt></dt>  this is term name in our description
             <dd></dd>  this is descriptionof evey term -->

        <section>
            <div>
                <h1>This is description list of my hotal</h1>
                <dl>
                    <dt>Coffee:</dt>
                    <dd>-love Coffee</dd>
                    <dt>tea:</dt>
                    <dd>-hate tea</dd>
                </dl>
            </div>
        </section>

    </main>

    <footer>
        this is apna footer
    </footer>
</body>

</html>
