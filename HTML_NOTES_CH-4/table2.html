<!-- create table and add style -->
<!-- add simple border to the table. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 2</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            Home
            About
            content
        </nav>
    </header>

    <main>
        <section>
            <div>
                <table style="width: 50%;">
                    <tr>
                        <th>name</th>
                        <th>age</th>
                        <th>fees</th>
                    </tr>
                    <tr>
                        <td>Aman</td>
                        <td>19</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>sam</td>
                        <td>18</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>ramu</td>
                        <td>17</td>
                        <td>3</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <footer> this is footer </footer>
</body>

</html>

<!-- Notes:
1. <tr> </tr> : this is table rows
2. <th> </th> : this is table header
3. <td> </td> : this is table data
4. simple way to add border without using css is add <style> </style> inside the
   <head> </head> tag
5. <table style="width: 50%;"> : look upon this way of styling here v can expand
   the size of border. -->
